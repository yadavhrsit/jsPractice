<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        class User {
            name;
            userName;
            #pwd
            constructor(){
                
            }

            login(userName,pwd){
                if(userName===this.userName && pwd === this.#pwd)
                    console.log("Login Successful");
                else
                    console.log("Failed Login");
            }
            newPassword(password){
                this.#pwd = password;
                console.log("Password Changed");
            }
            #validateUsername(userName){
                return true;
            }
            #validatePassword(pwd){
                return true;
            }
            signUp(name,userName,pwd){
                let valid = false;
                valid = this.#validateUsername;
                valid = valid && this.#validatePassword;
                if(valid){
                    this.name =  name;
                    this.userName = userName;
                    this.#pwd = pwd;
                    console.log("Validated");
                }
                else
                console.log("Not validated");
            }
        }
